<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ½ 3D T-Shirt Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.6;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 24px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: var(--glass-border);
            transform: translateX(-2px);
        }

        .studio-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .control-group {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent);
            box-shadow: var(--shadow-medium);
        }

        .main-area {
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 0 0 0 var(--border-radius);
        }

        .main-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .preset-color:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .file-upload-area {
            border: 2px dashed var(--accent);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(6, 214, 160, 0.05);
        }

        .file-upload-area:hover {
            background: rgba(6, 214, 160, 0.1);
            transform: scale(1.02);
        }

        .control-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .control-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 12px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--glass-border);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: 2px solid var(--bg-primary);
        }

        .slider-value {
            background: var(--glass-bg);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            min-width: 50px;
            text-align: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--glass-border);
            border-radius: 4px;
            background: var(--glass-bg);
            cursor: pointer;
            transition: var(--transition);
        }

        .checkbox:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #05c49a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--glass-border);
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }
        }
    </style>
</head>

<body>
    <div class="background-animation" id="background-animation"></div>

    <div class="app-container">
        <div class="sidebar">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Ana Sayfaya DÃ¶n
            </a>

            <div class="sidebar-header">
                <h1 class="studio-title">3D T-Shirt Studio</h1>
                <p class="studio-subtitle">Profesyonel mockup aracÄ±</p>
            </div>

            <!-- T-Shirt Rengi -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-palette"></i> T-Shirt Rengi
                </label>
                <input type="color" id="tshirt-color" class="control-input" value="#ffffff">
                <div class="preset-colors">
                    <div class="preset-color" style="background: #ffffff" onclick="setTshirtColor('#ffffff')"></div>
                    <div class="preset-color" style="background: #000000" onclick="setTshirtColor('#000000')"></div>
                    <div class="preset-color" style="background: #dc2626" onclick="setTshirtColor('#dc2626')"></div>
                    <div class="preset-color" style="background: #2563eb" onclick="setTshirtColor('#2563eb')"></div>
                    <div class="preset-color" style="background: #16a34a" onclick="setTshirtColor('#16a34a')"></div>
                    <div class="preset-color" style="background: #9333ea" onclick="setTshirtColor('#9333ea')"></div>
                    <div class="preset-color" style="background: #ea580c" onclick="setTshirtColor('#ea580c')"></div>
                    <div class="preset-color" style="background: #ec4899" onclick="setTshirtColor('#ec4899')"></div>
                </div>
            </div>

            <!-- TasarÄ±m YÃ¼kleme -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-upload"></i> TasarÄ±m YÃ¼kle
                </label>
                <div class="file-upload-area" onclick="document.getElementById('design-input').click()">
                    <i class="fas fa-cloud-upload-alt"
                        style="font-size: 2rem; margin-bottom: 8px; color: var(--accent);"></i>
                    <p>TasarÄ±m dosyasÄ± seÃ§in</p>
                    <small style="color: var(--text-muted);">PNG, JPG, JPEG (Max 10MB)</small>
                </div>
                <input type="file" id="design-input" accept="image/*" style="display: none;"
                    onchange="loadDesign(this)">
                <div id="file-name" style="display: none; margin-top: 8px; font-size: 12px; color: var(--accent);">
                </div>
            </div>

            <!-- TasarÄ±m Ã–lÃ§ek -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-expand-arrows-alt"></i> TasarÄ±m Boyutu
                </label>
                <div class="slider-container">
                    <input type="range" id="design-scale" class="slider" min="0.1" max="3.0" step="0.1" value="1.0"
                        oninput="updateDesignScale(this.value)">
                    <span class="slider-value" id="design-scale-value">1.0x</span>
                </div>
            </div>

            <!-- TasarÄ±m Pozisyon -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-arrows-alt"></i> Pozisyon AyarÄ±
                </label>
                <div style="margin-bottom: 12px;">
                    <label style="font-size: 12px; color: var(--text-muted);">Yatay:</label>
                    <div class="slider-container">
                        <input type="range" id="design-x" class="slider" min="-2" max="2" step="0.1" value="0"
                            oninput="updateDesignPosition()">
                        <span class="slider-value" id="design-x-value">0.0</span>
                    </div>
                </div>
                <div>
                    <label style="font-size: 12px; color: var(--text-muted);">Dikey:</label>
                    <div class="slider-container">
                        <input type="range" id="design-y" class="slider" min="-2" max="2" step="0.1" value="0"
                            oninput="updateDesignPosition()">
                        <span class="slider-value" id="design-y-value">0.0</span>
                    </div>
                </div>
            </div>

            <!-- TasarÄ±m DÃ¶ndÃ¼rme -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-redo"></i> DÃ¶ndÃ¼rme
                </label>
                <div class="slider-container">
                    <input type="range" id="design-rotation" class="slider" min="-180" max="180" step="5" value="0"
                        oninput="updateDesignRotation(this.value)">
                    <span class="slider-value" id="design-rotation-value">0Â°</span>
                </div>
            </div>

            <!-- Ayarlar -->
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-cog"></i> GÃ¶rÃ¼nÃ¼m AyarlarÄ±
                </label>
                <div class="checkbox-container">
                    <input type="checkbox" id="shadows" class="checkbox" checked onchange="toggleShadows(this.checked)">
                    <label for="shadows">GÃ¶lgeler</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="environment" class="checkbox" checked
                        onchange="toggleEnvironment(this.checked)">
                    <label for="environment">Ã‡evre YansÄ±masÄ±</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="auto-rotate" class="checkbox" onchange="toggleAutoRotate(this.checked)">
                    <label for="auto-rotate">Otomatik DÃ¶ndÃ¼rme</label>
                </div>
            </div>

            <!-- Eylem ButonlarÄ± -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="exportImage()">
                    <i class="fas fa-download"></i> Kaydet
                </button>
                <button class="btn btn-secondary" onclick="resetDesign()">
                    <i class="fas fa-trash"></i> SÄ±fÄ±rla
                </button>
                <button class="btn btn-primary" onclick="saveProject()">
                    <i class="fas fa-save"></i> Proje
                </button>
                <button class="btn btn-secondary" onclick="window.location.reload()">
                    <i class="fas fa-refresh"></i> Yenile
                </button>
            </div>
        </div>

        <div class="main-area">
            <div class="main-header">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 4px;">3D Ã–nizleme</h2>
                <p style="font-size: 0.875rem; color: var(--text-muted);">T-shirt tasarÄ±mÄ±nÄ±zÄ± gerÃ§ek zamanlÄ± olarak
                    gÃ¶rÃ¼n</p>
            </div>
            <div class="canvas-container" id="canvas-container">
                <!-- Three.js canvas buraya eklenecek -->
            </div>
        </div>
    </div>

    <script>
        // 3D Variables
        let scene, camera, renderer, controls;
        let tshirt, designMesh;
        let directionalLight, spotLight, ambientLight;
        let animationId;

        // App State
        const appState = {
            tshirtColor: '#ffffff',
            designScale: 1.0,
            designPositionX: 0,
            designPositionY: 0,
            designRotation: 0,
            shadowsEnabled: true,
            environmentEnabled: true,
            autoRotateEnabled: false,
            isLoading: false
        };

        // Initialize Three.js
        function initThreeJS() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0f23);

            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 15;
            controls.maxDistance = 50;
            controls.maxPolarAngle = Math.PI / 1.8;

            // Lighting
            setupLighting();

            // Load T-shirt
            loadTshirt();

            // Start animation
            animate();

            console.log('âœ… Three.js baÅŸlatÄ±ldÄ±!');
        }

        function setupLighting() {
            // Ambient light
            ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Directional light
            directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 15);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            // Spot light
            spotLight = new THREE.SpotLight(0xffffff, 0.8);
            spotLight.position.set(-15, 20, 10);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.3;
            spotLight.decay = 2;
            spotLight.distance = 100;
            spotLight.castShadow = true;
            scene.add(spotLight);
        }

        function loadTshirt() {
            const loader = new THREE.GLTFLoader();
            loader.load('/tshirt.glb', function (gltf) {
                tshirt = gltf.scene;
                tshirt.scale.set(8, 8, 8);
                tshirt.position.set(0, -5, 0);
                tshirt.castShadow = true;
                tshirt.receiveShadow = true;

                // Set initial color
                setTshirtColor(appState.tshirtColor);

                scene.add(tshirt);
                console.log('âœ… T-shirt modeli yÃ¼klendi!');

                // Add ground plane
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
                const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
                groundMesh.rotation.x = -Math.PI / 2;
                groundMesh.position.y = -15;
                groundMesh.receiveShadow = true;
                scene.add(groundMesh);

            }, undefined, function (error) {
                console.error('T-shirt yÃ¼kleme hatasÄ±:', error);
                showNotification('T-shirt modeli yÃ¼klenemedi!', 'error');
            });
        }

        function setTshirtColor(color) {
            appState.tshirtColor = color;
            document.getElementById('tshirt-color').value = color;

            if (tshirt) {
                tshirt.traverse(function (child) {
                    if (child.isMesh && child.material) {
                        child.material.color.setHex(color.replace('#', '0x'));
                    }
                });
            }
        }

        function loadDesign(input) {
            const file = input.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showNotification('LÃ¼tfen geÃ§erli bir resim dosyasÄ± seÃ§in!', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showNotification('Dosya boyutu 10MB'dan kÃ¼Ã§Ã¼k olmalÄ±dÄ±r!', 'error');
                return;
            }

            showNotification('TasarÄ±m yÃ¼kleniyor...', 'info');

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const texture = new THREE.Texture(img);
                    texture.generateMipmaps = true;
                    texture.needsUpdate = true;

                    if (designMesh) {
                        scene.remove(designMesh);
                    }

                    const designSize = 5.0;
                    const aspectRatio = img.width / img.height;
                    const width = designSize * Math.min(aspectRatio, 1.5);
                    const height = designSize / Math.max(aspectRatio, 0.67);

                    const geometry = new THREE.PlaneGeometry(width, height);
                    const material = new THREE.MeshLambertMaterial({
                        map: texture,
                        transparent: true,
                        alphaTest: 0.1
                    });

                    designMesh = new THREE.Mesh(geometry, material);

                    if (tshirt) {
                        tshirt.add(designMesh);
                        designMesh.position.set(0, 0, 1.6);
                    } else {
                        scene.add(designMesh);
                        designMesh.position.set(0, 0, 18);
                    }

                    const fileNameEl = document.getElementById('file-name');
                    fileNameEl.textContent = 'âœ… ' + file.name;
                    fileNameEl.style.display = 'block';

                    showNotification('TasarÄ±m baÅŸarÄ±yla yÃ¼klendi!', 'success');
                };
                img.onerror = function () {
                    showNotification('Resim yÃ¼klenirken hata oluÅŸtu!', 'error');
                };
                img.src = e.target.result;
            };
            reader.onerror = function () {
                showNotification('Dosya okuma hatasÄ±!', 'error');
            };
            reader.readAsDataURL(file);
        }

        function updateDesignScale(value) {
            appState.designScale = parseFloat(value);
            document.getElementById('design-scale-value').textContent = value + 'x';

            if (designMesh) {
                designMesh.scale.setScalar(parseFloat(value));
            }
        }

        function updateDesignPosition() {
            const x = parseFloat(document.getElementById('design-x').value);
            const y = parseFloat(document.getElementById('design-y').value);

            appState.designPositionX = x;
            appState.designPositionY = y;

            document.getElementById('design-x-value').textContent = x.toFixed(1);
            document.getElementById('design-y-value').textContent = y.toFixed(1);

            if (designMesh) {
                designMesh.position.x = x * 2;
                designMesh.position.y = y * 2;
            }
        }

        function updateDesignRotation(value) {
            appState.designRotation = parseFloat(value);
            document.getElementById('design-rotation-value').textContent = value + 'Â°';

            if (designMesh) {
                designMesh.rotation.z = (value * Math.PI) / 180;
            }
        }

        function toggleShadows(enabled) {
            appState.shadowsEnabled = enabled;
            renderer.shadowMap.enabled = enabled;

            if (directionalLight) directionalLight.castShadow = enabled;
            if (spotLight) spotLight.castShadow = enabled;

            showNotification(enabled ? 'GÃ¶lgeler aÃ§Ä±ldÄ±' : 'GÃ¶lgeler kapatÄ±ldÄ±', 'info');
        }

        function toggleEnvironment(enabled) {
            appState.environmentEnabled = enabled;
            showNotification(enabled ? 'Ã‡evre yansÄ±masÄ± aÃ§Ä±ldÄ±' : 'Ã‡evre yansÄ±masÄ± kapatÄ±ldÄ±', 'info');
        }

        function toggleAutoRotate(enabled) {
            appState.autoRotateEnabled = enabled;
            if (controls) {
                controls.autoRotate = enabled;
                controls.autoRotateSpeed = 2.0;
            }
            showNotification(enabled ? 'Otomatik dÃ¶ndÃ¼rme aÃ§Ä±ldÄ±' : 'Otomatik dÃ¶ndÃ¼rme kapatÄ±ldÄ±', 'info');
        }

        function exportImage() {
            const canvas = renderer.domElement;
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const link = document.createElement('a');
            link.download = `tshirt-mockup-${timestamp}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            showNotification('Mockup baÅŸarÄ±yla kaydedildi!', 'success');
        }

        function resetDesign() {
            if (designMesh) {
                if (designMesh.parent) {
                    designMesh.parent.remove(designMesh);
                } else {
                    scene.remove(designMesh);
                }
                designMesh = null;
            }

            document.getElementById('design-input').value = '';
            document.getElementById('file-name').style.display = 'none';
            document.getElementById('design-scale').value = 1.0;
            document.getElementById('design-x').value = 0;
            document.getElementById('design-y').value = 0;
            document.getElementById('design-rotation').value = 0;

            updateDesignScale(1.0);
            updateDesignPosition();
            updateDesignRotation(0);

            showNotification('TasarÄ±m sÄ±fÄ±rlandÄ±', 'info');
        }

        function saveProject() {
            const project = {
                tshirtColor: appState.tshirtColor,
                designScale: appState.designScale,
                designPositionX: appState.designPositionX,
                designPositionY: appState.designPositionY,
                designRotation: appState.designRotation,
                shadowsEnabled: appState.shadowsEnabled,
                environmentEnabled: appState.environmentEnabled,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(project, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `tshirt-project-${Date.now()}.json`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);

            showNotification('Proje ayarlarÄ± kaydedildi!', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                color: var(--text-primary);
                padding: 12px 20px;
                border-radius: var(--border-radius);
                backdrop-filter: blur(20px);
                z-index: 10000;
                max-width: 300px;
                font-size: 14px;
                box-shadow: var(--shadow-medium);
            `;

            if (type === 'success') {
                notification.style.borderColor = 'var(--success)';
                notification.style.background = 'rgba(16, 185, 129, 0.1)';
            } else if (type === 'error') {
                notification.style.borderColor = 'var(--error)';
                notification.style.background = 'rgba(239, 68, 68, 0.1)';
            } else if (type === 'warning') {
                notification.style.borderColor = 'var(--warning)';
                notification.style.background = 'rgba(245, 158, 11, 0.1)';
            }

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            controls.update();

            if (appState.autoRotateEnabled && tshirt) {
                tshirt.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // Create particle background
        function createParticleSystem() {
            const container = document.getElementById('background-animation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // Initialize everything
        window.addEventListener('DOMContentLoaded', function () {
            console.log('ðŸŽ® 3D T-Shirt Studio Pro baÅŸlatÄ±lÄ±yor...');

            createParticleSystem();
            initThreeJS();

            setTimeout(() => {
                showNotification('3D T-Shirt Studio Pro'ya hoÅŸ geldiniz! ðŸŽ¨', 'success');
            }, 1000);

            console.log('âœ… TÃ¼m sistemler aktif!');
        });

        window.addEventListener('resize', onWindowResize);

        window.addEventListener('beforeunload', function () {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
